<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        *{ background-color: blue; }
    </style>

    <link rel="stylesheet" href="4_CSS시작.css" />

</head>
<body>
    <!--
        웹페이지 
            (뼈) HTML : 하이퍼 텍스트 마크업 언어
            (옷) CSS : 캐스케이드 스타일 시트
                Cascade(구조적) style(디자인) sheets(씌운다.)
                - HTML에 구조적 디자인 입히기.
            (행위) Javascript : 프로그래밍 언어
                - HTML에 동적인 이벤트 입히기 
        
        1. (일회성) CSS적용하는 방법
            <head> ~ </head> 사이에 <style> css코드작성 </style>
            - CSS코드는 해당 HTML에서만 사용가능.

        2. (일회성) 마크업에 style 속성 이용 방법 
            <마크업 style="css코드작성"> </마크업>
            - HTML·CSS 코드 구분 힘듬
            - CSS코드는 해당 HTML에서만 사용가능.

        3. (*재사용) css파일에 css코드작성해서 HTML파일에 호출하는 방법 
            1. CSS파일 만든다.                  [ 4_CSS시작.css ]
            2. 만든 CSS파일에 css코드 작성한다.
            3. HTML파일내 <head> ~ </head> 사이에 CSS파일을 호출한다.
            <link rel="stylesheet" href="호출할CSS파일명" />
    -->
        <h1 style="color: white;">안녕하세요</h1>
</body>
</html>
