<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

    <!-- p.19 표 만들기 -->
    <!-- 1. -->
    <table border="1px" style="width: 300px; height: 100px;"> <!-- 테이블 시작-->
        <tr> <!-- 행/가로/줄         : table row  -->
            <td>A</td>    <td>B</td> <!-- 칸/셀   : table data -->
        </tr>
        <tr>  <td>B</td>    <td>C</td>  </tr>
    </table> <!-- 테이블 끝 -->
    <hr>
    <!-- 2. -->
    <table border="1px" style="width: 300px; height: 100px;">
        <tr> <td colspan="2">A(열2칸병합-colspan)</td> </tr>
        <tr> <td>B</td> <td>C</td> </tr>
    </table>
    <hr>
    <!-- 3. -->
    <table border="1px" style="width: 300px; height: 100px;">
        <tr> <td rowspan="2">A(행2칸병합-rowspan)</td> <td>B</td></tr>
        <tr> <td>C</td> </tr>
    </table>

    <!-- 활용1 : 게시판 -->
    <table border="1px"> <!-- th : 테이블 제목 -->
        <tr> <th>번호</th>  <th>제목</th>       <th>작성자</th> </tr>
        <tr> <td> 1 </td>   <td>안녕하세요</td> <td>유재석</td> </tr>
        <tr> <td> 2 </td>   <td>같이공부</td>   <td>강호동</td> </tr>
    </table>

    <!-- 
        정리
            1. HTML : 하이퍼 텍스트 마크업 언어.
            2. 마크업 : <명령어>
            3. 명령어 규칙
                1. 모든 태그는 열고 닫느다. <명령어> ~ </명령어> , <명령어 />
                2. 소문자
                3. 태그 안에 태그를 포함할수 있다.  
                <tr> <td> 1 </td>   <td>안녕하세요</td> <td>유재석</td> </tr>
            4. HTML 마크업
                1. 목록태그
                    1. <ol> ~ </ol> : 순서있는 목록 
                    2. <ul> ~ </ul> : 순서없는 목록
                        - <li> ~ </li> : 목록안에 들어가는 항목
                    3. <dl> ~ </dl> : 정의하는 목록 
                        - <dt> ~ </dt> : 정의목록 안에 들어가는 항목

                2. 이미지 태그 
                    <img src="삽입할이미지파일명경로" width="가로사이즈" heigh="세로사이즈" />
                    1. src 속성 : 이미지 삽입할 파일의 경로
                    2. width : 가로 사이즈
                    3. heigh : 세로 사이즈 
                
                3. 표 태그 
                    1. <table> ~ </table>   : 테이블 시작 과 끝 알린다.
                    2. <tr> ~ </tr>         : 테이블의 행 시작 과 끝 알린다.
                    3. <td> ~ </td>         : 테이블의 칸 시작 과 끝 알린다.
                    4. <th> ~ </th>         : 테이블의 제목칸 시작 과 끝 알린다.
                        - 테이블 안에 행 포함되고. 행 안에 칸 포함된다.
                    5. 속성
                        1. border="테두리굵기"  : 테이블의 테두리
                        2. width="가로 사이즈"
                        3. heigh="세로 사이즈" 

    
    
    -->

</body>
</html>
